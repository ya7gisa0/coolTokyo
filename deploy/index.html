<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="default.css" type="text/css" />

<meta charset="utf-8" />

<body>
<div id="map" style="width:100%; height:50vh"></div>

<script type="text/javascript" charset="utf-8" src="http://js.api.olp.yahooapis.jp/OpenLocalPlatform/V1/jsapi?appid=dj0zaiZpPUw1cWk5Y0hjOW9ITSZzPWNvbnN1bWVyc2VjcmV0Jng9Mzc-"></script>
<script type="text/javascript">
window.onload = function(){

//マップ生成
    var ymap = new Y.Map("map");

    //公園ラベル生成
    var label1 = new Y.Label(new Y.LatLng(35.617104, 139.779982),"お台場公園 6度");
    var label2 = new Y.Label(new Y.LatLng(35.654938, 139.747984),"芝公園 39.0度");
    var label3 = new Y.Label(new Y.LatLng(35.673824, 139.756163),"日比谷公園 39.4度");
    var label4 = new Y.Label(new Y.LatLng(35.671736, 139.694945),"代々木公園 40.1度");
    var label5 = new Y.Label(new Y.LatLng(35.676114, 139.713496),"明治公園 44.1度");

    //中心点設定（渋谷）
    ymap.drawMap(new Y.LatLng(35.664035, 139.698212), 13, Y.LayerSetId.NORMAL);

    //ラベルを地図に載せる
    ymap.addFeature(label1);
    ymap.addFeature(label2);
    ymap.addFeature(label3);
    ymap.addFeature(label4);
    ymap.addFeature(label5);

    //イベント
    label1.bind('click',function(){
window.location.href = "video1.html";
    });
    label2.bind('click',function(){
window.location.href = "video2.html";
    });
    label3.bind('click',function(){
window.location.href = "video2.html";
    });
    label4.bind('click',function(){
window.location.href = "video2.html";
    });
    label5.bind('click',function(){
window.location.href = "video2.html";
    });
}
</script>

</div>

    <strong>4</strong><a href="video1.html">代々木公園</a> 40.1度 <br>

    </p>
</div>
